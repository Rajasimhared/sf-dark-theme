<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      display: block;
      margin: 0 auto 8px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .toggle-label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon_48.png" alt="Cloud Icon" style="width: 32px; height: 32px; margin-bottom: 8px;">
    <h1>Salesforce Dark Theme</h1>
  </div>
  <div class="toggle-container">
    <span class="toggle-label">Dark Theme</span>
    <label class="toggle-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status" id="status">Enabled</div>
  <script src="popup.js"></script>
</body>
</html>
